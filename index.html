<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <!-- Google Font: Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Main Javascript File -->
    <script src="script.js" defer></script>
  </head>
  <body
    class="w-screen min-h-screen flex flex-col justify-center items-center bg-light-grayish-cyan font-space-mono"
  >
    <h1
      class="md:text-lg my-12 uppercase tracking-[.5em] text-dark-grayish-cyan"
    >
      Spli<br />tter
    </h1>
    <main
      class="max-w-3xl p-6 m-2 bg-white rounded-2xl shadow-xl flex flex-col md:flex-row gap-8"
    >
      <!-- Input Side/Screen -->
      <div class="text-xs md:text-sm text-dark-grayish-cyan md:w-1/2">
        <p>Bill</p>
        <input
          type="number"
          name="input-bill"
          id="input-bill"
          placeholder="0"
          class="w-full bg-[url('images/icon-dollar.svg')] bg-no-repeat bg-[1rem_center] bg-very-light-grayish-cyan my-2 p-2 rounded-md text-very-dark-cyan md:text-lg text-right"
        />

        <p class="mt-6">Select Tip %</p>
        <div
          class="my-2 flex justify-center items-center flex-wrap gap-4 text-center sm:text-lg md:text-xl"
        >
          <label
            class="w-24 p-2 bg-very-dark-cyan text-very-light-grayish-cyan rounded-md cursor-pointer"
          >
            <input
              type="radio"
              name="tip-percentage"
              id="tip-5"
              value="5"
              class="hidden"
            />
            5%
          </label>
          <label
            class="w-24 p-2 bg-very-dark-cyan text-very-light-grayish-cyan rounded-md cursor-pointer"
          >
            <input
              type="radio"
              name="tip-percentage"
              id="tip-10"
              value="10"
              class="hidden"
            />
            10%
          </label>
          <label
            class="w-24 p-2 bg-very-dark-cyan text-very-light-grayish-cyan rounded-md cursor-pointer"
          >
            <input
              type="radio"
              name="tip-percentage"
              id="tip-15"
              value="15"
              class="hidden"
            />
            15%
          </label>
          <label
            class="w-24 p-2 bg-very-dark-cyan text-very-light-grayish-cyan rounded-md cursor-pointer"
          >
            <input
              type="radio"
              name="tip-percentage"
              id="tip-25"
              value="25"
              class="hidden"
            />
            25%
          </label>
          <label
            class="w-24 p-2 bg-very-dark-cyan text-very-light-grayish-cyan rounded-md cursor-pointer"
          >
            <input
              type="radio"
              name="tip-percentage"
              id="tip-50"
              value="50"
              class="hidden"
            />
            50%
          </label>
          <input
            type="number"
            name="tip-percentage"
            id="tip-custom"
            placeholder="Custom"
            class="w-24 bg-very-light-grayish-cyan p-2 rounded-md text-center placeholder:text-base"
          />
        </div>

        <p class="mt-6">Number of People</p>
        <input
          type="number"
          name="number-of-people"
          id="number-of-people"
          placeholder="1"
          class="w-full bg-[url('images/icon-person.svg')] bg-no-repeat bg-[1rem_center] bg-very-light-grayish-cyan my-2 p-2 rounded-md text-very-dark-cyan md:text-lg text-right"
        />
      </div>
      <!-- End of Input Side/Screen -->

      <!-- Output Side/Screen -->
      <div
        class="md:w-1/2 bg-very-dark-cyan text-very-light-grayish-cyan p-6 rounded-2xl flex flex-col justify-between"
      >
        <div>
          <div class="flex justify-between mx-2 my-6">
            <div class="text-xs sm:text-sm">
              <p>Tip Amount</p>
              <p class="text-xs text-grayish-cyan">/ person</p>
            </div>
            <p class="text-2xl sm:text-3xl md:text-4xl text-strong-cyan">
              $<span id="tip-amt-per-person">0.00</span>
            </p>
          </div>
          <div class="flex justify-between mx-2 my-6">
            <div class="text-xs sm:text-sm">
              <p>Total</p>
              <p class="text-xs text-grayish-cyan">/ person</p>
            </div>
            <p class="text-2xl sm:text-3xl md:text-4xl text-strong-cyan">
              $<span id="total-tip-per-person">0.00</span>
            </p>
          </div>
        </div>
        <button
          id="reset-btn"
          class="text-very-dark-cyan text-sm sm:text-base bg-strong-cyan disabled:bg-dark-grayish-cyan p-2 rounded-md uppercase"
          disabled
        >
          Reset
        </button>
      </div>
      <!-- End of Output Side/Screen -->
    </main>
  </body>
</html>
